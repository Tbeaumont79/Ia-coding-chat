<section class="w-full">

    type="text"
    [(ngModel)]="prompt"
    name="prompt"
    class="bg-slate-600 text-white p-2 rounded-xl w-96  focus:outline-none"
    placeholder="Custom Prompt"
  />

    (click)="sendAiRequest()"
    class="bg-green-500 text-white p-2 rounded-xl ml-2"
  >
    Generate
  </button>
</section>
