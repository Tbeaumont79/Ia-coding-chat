<section class="w-full">
  <input
    type="text"
    [(ngModel)]="prompt"
    name="prompt"
    class="bg-slate-600 text-white lg:p-2 rounded-xl focus:outline-none lg:w-96"
    placeholder="Custom Prompt"
  />
  <button
    (click)="sendAiRequest()"
    class="bg-green-500 text-white p-2 rounded-xl ml-2"
  >
    Generate
  </button>
</section>
