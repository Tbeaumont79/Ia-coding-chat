<section class="flex justify-center items-center h-screen">
  <div class="m-2 w-full flex justify-center">
    <input
      type="text"
      [(ngModel)]="prompt"
      name="prompt"
      class="bg-slate-600 text-white p-2 rounded-xl w-1/2 focus:outline-none"
      placeholder="Custom Prompt"
    />
    <button
      (click)="sendAiRequest()"
      class="bg-green-500 text-white p-2 rounded-xl ml-2"
    >
      Generate
    </button>
  </div>
</section>
